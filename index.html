<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punk Beer App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>Punk API Beer App</header>
    <div class="container">
      <div class="filters">
        <div class="card filter-card">
          <div class="filter-container">
            <div class="filter-text">
              <p>Alcohol Vol (ABV):</p>
            </div>
            <div class="filter">
              <form id="filterABV" class="filter-form">
                <label for="abvAll">
                  <input
                    type="radio"
                    name="filter-abv"
                    class="filter-all"
                    id="abvAll"
                    value="all"
                    checked
                  />
                  <span>All</span>
                </label>

                <label for="abvWeak">
                  <input
                    type="radio"
                    name="filter-abv"
                    class="beer"
                    id="abvWeak"
                    value="weak"
                  />
                </label>

                <label for="abvMedium">
                  <input
                    type="radio"
                    name="filter-abv"
                    class="beer"
                    id="abvMedium"
                    value="medium"
                  />
                </label>

                <label for="abvStrong">
                  <input
                    type="radio"
                    name="filter-abv"
                    class="beer"
                    id="abvStrong"
                    value="strong"
                  />
                </label>
              </form>
            </div>
          </div>
        </div>

        <div class="card filter-card">
          <div class="filter-container">
            <div class="filter-text">
              <p>Hoppiness (IBU):</p>
            </div>
            <div class="filter">
              <form id="filterIBU" class="filter-form">
                <label for="ibuAll">
                  <input
                    type="radio"
                    name="filter-ibu"
                    class="filter-all"
                    id="ibuAll"
                    value="all"
                    checked
                  />
                  <span>All</span>
                </label>

                <label for="ibuWeak">
                  <input
                    type="radio"
                    name="filter-ibu"
                    class="hops"
                    id="ibuWeak"
                    value="weak"
                  />
                </label>

                <label for="ibuMedium">
                  <input
                    type="radio"
                    name="filter-ibu"
                    class="hops"
                    id="ibuMedium"
                    value="medium"
                  />
                </label>

                <label for="ibuStrong">
                  <input
                    type="radio"
                    name="filter-ibu"
                    class="hops"
                    id="ibuStrong"
                    value="strong"
                  />
                </label>
              </form>
            </div>
          </div>
        </div>

        <div class="card filter-card">
          <div class="filter-container">
            <div class="filter-text">
              <p>Page: <span id="pageNumber"></span></p>
            </div>
            <div class="filter">
              <form id="filterIBU" class="filter-form">
                <label for="ibuAll">
                  <input
                    type="radio"
                    name="filter-ibu"
                    class="filter-all"
                    id="ibuAll"
                    value="all"
                    checked
                  />
                  <span>All</span>
                </label>

                <label for="ibuWeak">
                  <input
                    type="radio"
                    name="filter-ibu"
                    class="hops"
                    id="ibuWeak"
                    value="weak"
                  />
                </label>

                <label for="ibuMedium">
                  <input
                    type="radio"
                    name="filter-ibu"
                    class="hops"
                    id="ibuMedium"
                    value="medium"
                  />
                </label>

                <label for="ibuStrong">
                  <input
                    type="radio"
                    name="filter-ibu"
                    class="hops"
                    id="ibuStrong"
                    value="strong"
                  />
                </label>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
